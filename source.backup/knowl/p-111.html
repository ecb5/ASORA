<p>Therefore <span class="process-math">\(b^2\)</span> is also even and so <span class="process-math">\(b\)</span> must be even too. But this is impossible. We've just concluded that <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are both even and this conclusion follows directly from our initial assumption that at most one of them could be even.</p>
