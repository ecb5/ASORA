<p><em class="alert">Simplicio</em>: This is astonishing! If <span class="process-math">\(a, b\)</span> and <span class="process-math">\(c\)</span> can be numbers then I am less sure than ever that I know what numbers are! Why, if we replace <span class="process-math">\(a, b\text{,}\)</span> and <span class="process-math">\(c\)</span> with <em class="emphasis">Simplicio</em> <em class="emphasis">Sagredo,</em> and <em class="emphasis">Salviati</em> then <em class="emphasis">we</em> become numbers ourselves!</p>
