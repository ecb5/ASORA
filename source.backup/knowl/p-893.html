<p>Returning to <span class="process-math">\(\limit{x}{0}{\frac{\sin x}{x}}\)</span> we'll see that the Squeeze Theorem is just what we need.  First notice that since <span class="process-math">\(D(x)=\sin x/x\)</span> is an even function, we only need to focus on <span class="process-math">\(x&gt;0\)</span> in our inequalities.  Consider the unit circle.</p>
