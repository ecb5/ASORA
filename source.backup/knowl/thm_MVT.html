<p><dfn class="terminology">The Mean Value Theorem</dfn></p>
<p> Suppose <span class="process-math">\(f^\prime\)</span> exists for every <span class="process-math">\(x\in(a,b)\)</span> and <span class="process-math">\(f\)</span> is continuous on <span class="process-math">\([a,b]\text{.}\)</span>  Then there is a real number <span class="process-math">\(c\in(a,b)\)</span> such that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f^\prime(c)=\frac{f(b)-f(a)}{b-a}.{}
\end{equation*}
