<p>In his book <em class="emphasis">How to Solve It</em> the mathematician and teacher George Polya gave four steps for problem solving. The steps may be paraphrased as</p>
<ol class="decimal">
<li><p>Understand the problem.</p></li>
<li><p>Formulate a plan.</p></li>
<li><p>Execute the plan.</p></li>
<li><p>Reflect on what you've done.</p></li>
</ol>
