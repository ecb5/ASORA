<article class="hiddenproof"><h3 class="heading"><span class="type">Proof</span></h3>
<p>Notice that <span class="process-math">\(0\leq\frac{n+1}{n^2}\leq\frac{n+n}{n^2}=\frac{2}{n}\text{.}\)</span> Since <span class="process-math">\(\displaystyle\lim_{n\rightarrow\infty}0=0=\lim_{n\rightarrow\infty}\frac{2}{n}\text{,}\)</span> then by the Squeeze Theorem, <span class="process-math">\(\displaystyle\lim_{n\rightarrow\infty}\frac{n+1}{n^2}=0\text{.}\)</span></p></article><span class="incontext"><a href="LimitAsPrimary.html#proof-8" class="internal">in-context</a></span>
