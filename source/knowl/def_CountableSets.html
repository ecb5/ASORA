<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">12.1.4</span><span class="period">.</span>
</h3>
<p> Any set which can be put into one-to-one correspondence with <span class="process-math">\(\NN=\left\{1,2,3,\ldots\right\}\)</span> is called a <dfn class="terminology">countably infinite</dfn> set. Any set which is either finite or countably infinite is said to be <dfn class="terminology">countable</dfn>.</p></article><span class="incontext"><a href="BackToFourier-InfiniteSets.html#def_CountableSets" class="internal">in-context</a></span>
