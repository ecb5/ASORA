<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The above series <span class="process-math">\(f(x)=\sum_{n=1}^\infty A_n\sin\left(n\pi x\right)\)</span> with <span class="process-math">\(A_n=2\int_{x=0}^1f(x)\sin\left(n\pi x\right)\dx{ x}\)</span> is called the <em class="emphasis">Fourier (sine) series of <span class="process-math">\(\boldsymbol{f}\)</span></em>.</p>
