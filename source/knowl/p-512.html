<p>Given an <span class="process-math">\(\eps&gt;0\text{,}\)</span> we need to get <span class="process-math">\(\abs{\frac{n}{n+100}-1}\lt \eps\text{.}\)</span> This prompts us to do some algebra.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\left|\frac{n}{n+100}-1\right|=\left|\frac{n-(n+100)}{n+100}\right|\leq\frac{100}{n}\text{.}
\end{equation*}
