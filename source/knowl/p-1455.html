<p><em class="alert">Sagredo</em>:  I see your point but it will not suffice at all! It merely replaces the question, “What is one-fifth?” with, “What is one-tenth?” Nor will it do to say that one-tenth is merely two-twentieths. This simply shifts the question back another level.</p>
