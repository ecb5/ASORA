<h2 class="heading"><span class="type">Paragraph</span></h2>
<p>Don't confuse the derived set of a set with the derivative of a function. They are completely different objects despite the similarity of both the language and notation. The only thing that they have in common is that they were somehow “derived” from something else.</p>
