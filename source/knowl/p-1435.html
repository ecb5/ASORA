<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>But this is simply nonsense dressed up to sound sensible. If we unwind our notation and language, your statement is simply, “The number of positive integers is infinite.” This is obviously nonsense because infinity is <em class="emphasis">not</em> a number.</p>
