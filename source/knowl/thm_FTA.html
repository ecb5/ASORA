<p><em class="alert">The Fundamental Theorem of Arithmetic</em></p>
<p>Any integer greater than <span class="process-math">\(1\)</span> is either prime or it is a product of prime numbers. Furthermore, this prime decomposition is unique up to the order of the factors.</p></article><span class="incontext"><a href="ThreeLessons_lesson-three.html#thm_FTA" class="internal">in-context</a></span>
