<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">10.3.1</span><span class="period">.</span>
</h3>
<p> A continuous function defined on a closed, bounded interval must be bounded.  That is, let <span class="process-math">\(f\)</span> be a continuous function defined on <span class="process-math">\([\,a,b]\text{.}\)</span>  Then there exists a positive real number <span class="process-math">\(B\)</span> such that <span class="process-math">\(|f(x)|\leq B\)</span> for all <span class="process-math">\(x\in[\,a,b]\text{.}\)</span></p></article><span class="incontext"><a href="IVTandEVT-BWT.html#thm_CompactBounded" class="internal">in-context</a></span>
