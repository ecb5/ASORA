<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">12.1.10</span><span class="period">.</span>
</h3>
<p>Let <span class="process-math">\(\eps&gt;0\)</span> be given. There is a collection of intervals in <span class="process-math">\(\RR\text{,}\)</span> <span class="process-math">\(I_n=[a_n,b_n]\)</span> such that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\QQ \subset \bigcup_{n=1}^\infty I_n
\end{equation*}
</div>
<p class="continuation">and</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\sum_{n=1}^\infty(b_n-a_n)\lt \eps\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="BackToFourier-InfiniteSets.html#cor_Q-MeasureZero" class="internal">in-context</a></span>
