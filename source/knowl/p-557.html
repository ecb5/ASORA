<p> Suppose <span class="process-math">\(\displaystyle\lim_{n\rightarrow\infty}a_n=a\)</span> and <span class="process-math">\(\displaystyle\lim_{n\rightarrow\infty}b_n=b\text{.}\)</span> Also suppose <span class="process-math">\(b\neq 0\)</span> and <span class="process-math">\(b_n\neq 0,\forall\,n\text{.}\)</span> Then <span class="process-math">\(\displaystyle\lim_{n\rightarrow\infty}\left(\frac{a_n}{b_n}\right)=\frac{a}{b}\text{.}\)</span></p>
