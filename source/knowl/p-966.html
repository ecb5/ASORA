<p>They are also coming together in the sense that <span class="process-math">\(\lim_{n\rightarrow\infty}\left(y_n-x_n\right)=0\text{.}\)</span>  The NIP says that in this case there is a unique real number <span class="process-math">\(c\)</span> in the middle of all of this \lbrack <span class="process-math">\(x_n\leq c\leq y_n\)</span> for all <span class="process-math">\(n\)</span>\rbrack.</p>
