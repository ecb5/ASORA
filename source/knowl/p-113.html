<p>Therefore our error must be in the initial assumption that <span class="process-math">\(\sqrt{2}\)</span> could be expressed as a fraction. That assumption must therefore be false. In other words, <span class="process-math">\(\sqrt{2}\)</span> cannot be so expressed.</p>
