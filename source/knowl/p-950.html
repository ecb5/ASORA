<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The IVT says that somewhere between <span class="process-math">\(1\)</span> and <span class="process-math">\(2\text{,}\)</span> <span class="process-math">\(f\)</span> must take on the value <span class="process-math">\(2\text{.}\)</span> That is, there must exist some number <span class="process-math">\(c\in[1,2]\)</span> such that <span class="process-math">\(f(c)=2\text{.}\)</span> You might say, “Big deal! Everyone knows <span class="process-math">\(c=\sqrt{2}\)</span> works.”</p>
