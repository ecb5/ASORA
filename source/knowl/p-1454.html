<p><em class="alert">Simplicio</em>:  I confess this had not occurred to me before. But your objection is easily answered. To count one-fifth we simply divide our “something” into tenths. Then we count two of them. Since two-tenths is the same as one-fifth the problem is solved. Do you see?</p>
