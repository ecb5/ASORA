<div class="para">Recall the result from <a href="" class="xref" data-knowl="./knowl/TaylorsTheorem.html" title="Theorem 5.1.9">Theorem 5.1.9</a> from <a href="PowerSeriesQuestions.html" class="internal" title="Chapter 5: Questions Concerning Power Series">Chapter 5</a>,</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/TaylorsTheorem.html ./knowl/PowerSeriesQuestions.html">
\begin{align*}
f(x)=f(a)+\frac{f^{\,\prime}(a)}{1!}(x-a)+\frac{f^{\,\prime\prime}(a)}{2!}(x-a)^2\amp +\cdots+\frac{f^{(n)}(a)}{n!}(x-a)^n\\
\amp +\frac{1}{n!}\int_{t=a}^xf^{(n+1)}(t)(x-t)^n\dx{ t}\text{.}
\end{align*}
