<body class="ignore-math"><article class="problem example-like"><div class="introduction"><p>Let <span class="process-math">\(\left\{A_i\right\}\)</span> be a collection of countable sets. Show that each of the following sets is also countable:</p></div>
<article class="task exercise-like"><h4 class="heading"><span class="codenumber">(a)</span></h4>
<p>Any subset of <span class="process-math">\(A_1\text{.}\)</span></p></article><article class="task exercise-like"><h4 class="heading"><span class="codenumber">(b)</span></h4>
<p><span class="process-math">\(A_1\cup A_2\)</span></p></article><article class="task exercise-like"><h4 class="heading"><span class="codenumber">(c)</span></h4>
<p><span class="process-math">\(A_1\cup A_2 \cup A_3\)</span></p></article><article class="task exercise-like"><h4 class="heading"><span class="codenumber">(d)</span></h4>
<p><span class="process-math">\(\displaystyle\bigcup_{i=1}^nA_i\)</span></p></article><article class="task exercise-like"><h4 class="heading"><span class="codenumber">(e)</span></h4>
<p><span class="process-math">\(\displaystyle\bigcup_{i=1}^\infty A_i\)</span></p></article></article></body>
