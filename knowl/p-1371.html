<div class="para">Let <span class="process-math">\(\eps&gt;0\)</span> be given. There is a collection of intervals in <span class="process-math">\(\RR\text{,}\)</span> <span class="process-math">\(I_n=[a_n,b_n]\)</span> such that</div>
<div class="displaymath process-math">
\begin{equation*}
\QQ \subset \bigcup_{n=1}^\infty I_n
\end{equation*}
</div>
<div class="para">and</div>
<div class="displaymath process-math">
\begin{equation*}
\sum_{n=1}^\infty(b_n-a_n)\lt \eps\text{.}
\end{equation*}
