<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.2.12</span><span class="period">.</span>
</h3>
<div class="para">Suppose <span class="process-math">\(f\)</span> is continuous at <span class="process-math">\(a\)</span> and <span class="process-math">\(g\)</span> is continuous at <span class="process-math">\(f(a)\text{.}\)</span>  Then <span class="process-math">\(g\circ f\)</span> is continuous at <span class="process-math">\(a.\)</span> (Note that <span class="process-math">\((g\circ f)(x)=g(f(x))\text{.}\)</span>)</div></article><span class="incontext"><a href="SequencesAndContinuity.html#thm_ContComp" class="internal">in-context</a></span>
