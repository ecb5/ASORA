\abs{\frac{\sqrt{x}-1}{x-1}-\frac12}\amp = \abs{\frac{1}{\sqrt{x}+1}-\frac12}\\
\amp =\abs{\frac{2-\left(\sqrt{x}+1\right)}{2\left(\sqrt{x}+1\right)}}\\
\amp =\abs{\frac{1-x}{2\left(1+\sqrt{x}\right)^2}}\\
\amp \leq\frac12\abs{x-1}.{}
