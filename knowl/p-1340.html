<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Since <span class="process-math">\(\NN\)</span> is an infinite set, we have no symbol to designate its cardinality so we have to invent one. The symbol used by Cantor  and adopted by mathematicians ever since is <span class="process-math">\(\aleph_0\text{.}\)</span> Thus the cardinality of any countably infinite set is <span class="process-math">\(\aleph_0\text{.}\)</span>
</div>
