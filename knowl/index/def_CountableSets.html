<div class="para"> Any set which can be put into one-to-one correspondence with <span class="process-math">\(\NN=\left\{1,2,3,\ldots\right\}\)</span> is called a <dfn class="terminology">countably infinite</dfn> set. Any set which is either finite or countably infinite is said to be <dfn class="terminology">countable</dfn>.</div></article><span class="incontext"><a class="internal" href="BackToFourier-InfiniteSets.html#def_CountableSets">in-context</a></span>
