<em class="alert">Salviati</em>:  But what of one-fifth? In order to count one fifth we must first divide something into fifths. To do this we must know what one-fifth is, musn’t we? We seem to be using the word “number” to define itself again. Have we not come full circle and gotten nowhere?</div>
