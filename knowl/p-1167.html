<div class="para"> Let <span class="process-math">\(\left(s_n\right)\)</span> be a sequence of real numbers. We say that <span class="process-math">\(\left(s_n\right)\)</span>is a <dfn class="terminology">Cauchy sequence</dfn> if for any <span class="process-math">\(\eps&gt;0,\)</span> there exists a real number <span class="process-math">\(N\)</span> such that if <span class="process-math">\(m,n&gt;N,\)</span> then <span class="process-math">\(|s_m-s_n|\lt \eps\text{.}\)</span>
